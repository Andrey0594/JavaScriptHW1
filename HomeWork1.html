<html lang="en">
    <head>
            <meta charset="UTF-8">
                <title>Document</title>
    </head>
            <body>
                <script>
		   //пример 1
		   let a = 1, b = 1, c, d;
                   c = ++a;
		   alert(c); //ответ 2. сначала а увеличится на единицу, затем присвоится в с

		   //пример 2
		   d = b++;
		   alert(d); //ответ: 1. сначала в d присвоится b, затем b увеличится на единицу

		   //пример 3
		   c = 2 + ++a;
		   alert(c); //ответ: 5. в a было 2. Сначала a увеличится на единицу, будет 3, затем ссумируется с 2 будет 5

		   //пример 4
		   d = 2 + b++; в b было 2.сначала ссумируется 2+2=4 это присвоится в d, затем b увеличится на единицу, в b будет 3
		   alert(d); //ответ: 4 
		   alert(a); //3
		   alert(b); //3
                </script>
            </body>
</html>
