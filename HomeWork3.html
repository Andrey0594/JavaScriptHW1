<body>
    <script>
//es 5
        function Post(author, text, date){
            this.author=author;
            this.text=text;
            this.date=date;            
        }
        Post.prototype.Edit=function(text){
            this.text=text;            
        }

        function AttachedPost(author, text, date){
            Post.call(this, author,text, date);
            this.highlighted=false;
        }
        AttachedPost.prototype=Object.create(Post.prototype);
        AttachedPost.prototype.constructor=AttachedPost;
        AttachedPost.prototype.makeTextHighlighted=function(){
            this.highlighted=true;
        }
        let post1=new Post("Val", "Hi", "22-12-2021");
        post1.Edit("Hi all");
        console.log(post1);
        let post2=new AttachedPost("Val1", "Hello", "23-12-2021");
        post2.Edit("Hello all");
        post2.makeTextHighlighted();
        console.log(post2);


//es6




        class PostClass{
            constructor (author, text, date){
                this.author=author;
                this.text=text;
                this.date=date;            
            }
            Edit(text){
                this.text=text;
            }
        }

        class AttachedPostClass extends PostClass{
            constructor (author, text, date){
                super(author, text, date);
                this.highlighted=false;
            }
            MakeTextHighlighted(){
                this.highlighted=true;
            }
        }

        let post1=new PostClass("Val", "Hi", "22-12-2021");
        post1.Edit("Hi all");
        console.log(post1);
        let post2=new AttachedPostClass("Val1", "Hello", "23-12-2021");
        post2.Edit("Hello all");
        post2.MakeTextHighlighted();
        console.log(post2);



       



       

    </script>
</body>
</html>
