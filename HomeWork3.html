                <script>
		   console.log(10 + 10 + "10"); /*первые два операнда числа поэтому суммируем будет 20. Дальше плюс строка потому и 20 станет строкой. проводим конкатенацию будет 2010"*/
		   /*
			1. 10+10=20;
			2. 20+"10"="2010"
		   */
             	   console.log(10 + "10" + 10); /*число плюс строка проводим конкатенацию, потом строка плюс число также конкатенация. Итого 101010*/
		   /*
			1. 10+"10"="1010";
			2. "1010"+10="101010";
		   */
		   console.log(10 + 10 + +"10");/* +"" приведение не числа в число. Значит все три числа надо сложить. будет 30*/
		   /*
			1. +"10"=10;
			2. 10+10+10=30;			
		   */
	           console.log(10 / -"");/* так как операция / выполняется только с числами то -""=-0. делить на ноль нельзя, получится -infinity*/
		   /*
			так как операция деления то -""=-0;
			10/-0=-infinity
		   */
		   console.log(10/ +"2,5");/* +"2,5" пытается преобразовать в число.2,5-это не число. ответ NaN */
		   /*
			+"2,5"=NaN
			10/NaN=NaN
		   */
                </script>
