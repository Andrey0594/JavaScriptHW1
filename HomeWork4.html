<html lang="en">
    <head>
            <meta charset="UTF-8">
                <title>Document</title>
    </head>
            <body>
                <script>
		  function Sum(a,b){
		  	return a+b;
		  }
		  function Dif(a,b){
		  	return a-b;
		  }
		  function Mul(a,b){
		  	return a*b;
		  }
		  function Div(a,b){
			return a/b;
		  }
		  let a=10;
		  let b=2;
		  alert(a+"+"+b+"="+Sum(a,b));
		  alert(a+"-"+b+"="+Dif(a,b));
		  alert(a+"*"+b+"="+Mul(a,b));
		  alert(a+"/"+b+"="+Div(a,b));
                </script>
            </body>
</html>
