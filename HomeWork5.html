<html lang="en">
    <head>
            <meta charset="UTF-8">
                <title>Document</title>
    </head>
            <body>
                <script>
		  function Sum(a,b){
		  	return a+b;
		  }
		  function Dif(a,b){
		  	return a-b;
		  }
		  function Mul(a,b){
		  	return a*b;
		  }
		  function Div(a,b){
			return a/b;
		  }
		  function MathOperation(a,b,operation)
		  {
		  	switch(operation)
		  	{
		  		case "+": 
		  			return Sum(a,b);
		  		case "-":
		  			return Dif(a,b);
		  		case "*":
		  			return Mul(a,b);
		  		case "/":
		  			return Div(a,b);
		  	}

		  }
		  let a=10;
		  let b=2;
		  alert(a+"+"+b+"="+MathOperation(a,b,"+"));
		  alert(a+"-"+b+"="+MathOperation(a,b,"-"));
		  alert(a+"*"+b+"="+MathOperation(a,b,"*"));
		  alert(a+"/"+b+"="+MathOperation(a,b,"/"));
                </script>
            </body>
</html>
